<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <script src="script.js" type="module" defer></script>
    <title>Morscode Convertor</title>
</head>

<body>
    <h1>Welcome to Morse Code Convertor</h1>

    <div class="container">
        <div class="textToMorse box">
            <h2>Text to Morse Code</h2>
            <input name="text" class="textinput" id="text" placeholder="Enter Text" />
            <button id="textToMorse">Convert</button>
            <h3>Morse Code :
                <pre id="resultMorse"></pre>
            </h3>
        </div>

        <div class="morseToText box">
            <h2>Morse Code to Text</h2>
            <input name="morseCode" class="textinput" id="morseCode" placeholder="Enter Morse Code" />
            <button id="morseToText">Convert</button>
            <h3>Text :
                <pre id="resultText"></pre>
            </h3>
        </div>
    </div>
</body>

</html>
